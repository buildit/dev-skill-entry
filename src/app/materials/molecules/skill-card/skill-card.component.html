<mat-card>
  <mat-card-title-group>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>Rating: {{value}}</mat-card-subtitle>
  </mat-card-title-group>

  <mat-card-content>
    <div class="m-skill-card__labels" fxLayout="row" fxLayoutAlign="space-between">
      <span>None</span>
      <span>Expert</span>
    </div>
    <mat-slider [min]="0" [max]="10" [value]="value" [thumbLabel]="true"></mat-slider>
  </mat-card-content>
</mat-card>
